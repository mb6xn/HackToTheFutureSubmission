<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 425px;
      }
    </style>
  </head>
  <body>
    <h>This is the map</h>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40, lng: -100},
            zoom: 4,
            mapTypeId: 'roadmap',
            });
        plotPoints();
        };
        function plotPoints() {
            locations = [[42, -102], [38, -98]];
            console.log(locations.length)
            for(i = 0; i < locations.length; i++){
                var myLatLong = new google.maps.LatLng(locations[i][0],locations[i][1]);
                var thisCircle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    map: map,
                    center: myLatLong,
                    radius: 50000
                    });
                alert(thisCircle.center);
                google.maps.event.addListener(thisCircle, 'click', function() {
                    alert(this.center);
                });
            }
        };
        
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBACQhnQL7CNXc5ZHo0-h3-4MHaFRIrGO0&callback=initMap"></script>
  </body>
</html>
