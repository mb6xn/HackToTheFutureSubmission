<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Title</title>
  </head>
  <body>
    <h1 align="center">Companies Map</h1>

	<div style="float: left; background-color: green; width: 70%;">Div 1</div>

    <div style="float: right; background-color: blue; width: 30%;">

    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Walmart</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">Bentonville <small class="text-muted">, AR</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>White: 58%</li>
          <li>Non-white: 42%</li>
          <li>Men: 44%</li>
          <li>Women: 56%</li>
          <li>Green Energy Source: Various</li>
        </ul>
        <a href="https://corporate.walmart.com/global-responsibility/sustainability/" class="btn btn-lg btn-block btn-primary" role="button">Go to Company Website</a>
      </div>
    </div>

	</div>
